<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRPackageCreator</title>
    <meta name="google-site-verification" content="xfMtXrX2bbYPfrKtP02odZ7XHV-Hn2PbWUKeL90GGp0" />
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .container {
            padding: 40px;
        }

        h1 {
            margin: 0;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #007AFF;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 12px 40px;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .Instructions-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #3ca137;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 12px 40px;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .download-btn:hover {
            background-color: #005ecb;
        }

    </style>
</head>
<body>
    <header>
        <img src="icon.png" alt="App Icon" style="height: 200px;">
        <h1>Welcome to MRPackageCreator</h1>
    </header>

    <div class="container">
        <h2>Download</h2>
        <p>The latest version of the app is now available. Click below to download it.</p>
        <a href="#" class="download-btn" id="download-btn">Get</a>
    </div>

<div>
    <p>“This software is provided without warranty. The use is at your own risk.”</p>




        <a href="/MRPackageCreator/Instructions.html" class="Instructions-btn" id="instructions-btn">Instructions</a>
    
</div>
    
    <script>
        // Hier die GitHub API verwenden, um den neuesten Release-Link zu holen
        async function fetchLatestRelease() {
            try {
                const response = await fetch('https://api.github.com/repos/MexelRobi/MRPackageCreator/releases/latest');
                const data = await response.json();
                if (data.assets.length > 0) {
                    const downloadUrl = data.assets[0].browser_download_url;
                    document.getElementById('download-btn').setAttribute('href', downloadUrl);
                }
            } catch (error) {
                console.error("Fehler beim Abrufen der Release-Daten:", error);
            }
        }

        fetchLatestRelease();
    </script>
</body>
</html>
